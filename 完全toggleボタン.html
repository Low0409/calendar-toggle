<button>
        ここ押してもフォーカス保持
</button>
<style>
        .active{
                -webkit-box-shadow: 0 0 0 2px rgba(255, 0, 0, );
                box-shadow: 0 0 0 2px rgb(255, 0, 0);
        }

</style>
<script>
        let Dbtn = document.getElementsByClassName('btn-date');

        // ボタンの個数分ループ
        // 変数「i」に現在のループ回数が代入される
        for (let i = Dbtn.length - 1; i >= 0; i--) {
            btnAction(Dbtn[i], i);
        }
    
        function btnAction(DbtnDOM, DbtnId) {
            // 各ボタンをイベントリスナーに登録
            DbtnDOM.addEventListener("click", function () {
                // activeクラスの追加と削除
                // thisは、クリックされたオブジェクト
                this.classList.toggle('active');
    
                // クリックされていないボタンにactiveがついていたら外す
                for (let i = Dbtn.length - 1; i >= 0; i--) {
                    if (DbtnId !== i) {
                        if (Dbtn[i].classList.contains('active')) {
                            Dbtn[i].classList.remove('active');
                        }
                    }
                }
            })
        }
</script>
